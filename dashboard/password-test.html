<!DOCTYPE html>
<html>
<head>
  <title>Password Test</title>
</head>
<body>
  <h1>Password Hash Test</h1>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="testHash()">Test Hash</button>
  <div id="result"></div>
  
  <script>
    function testHash() {
      var s = document.getElementById('password').value;
      var hash = 0;
      for (var i = 0; i < s.length; i++) {
        hash = ((hash << 5) - hash) + s.charCodeAt(i);
        hash |= 0;
      }
      document.getElementById('result').innerHTML = 
        `Password: "${s}"<br>Hash: ${hash}<br>Expected: -982936170<br>Match: ${hash === -982936170}`;
    }
  </script>
</body>
</html>
