<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brian's Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Password Gate -->
  <div id="auth-gate" style="display:flex; align-items:center; justify-content:center; height:100vh; background:#1e1e2e;">
    <form id="auth-form" style="text-align:center;" onsubmit="return checkAuth()">
      <div style="font-size:2rem; margin-bottom:1rem;">ü™®</div>
      <input type="password" id="auth-input" placeholder="Enter passphrase" autocomplete="off"
        style="padding:12px 20px; border-radius:8px; border:1px solid #45475a; background:#313244; color:#cdd6f4; font-size:1rem; width:250px; text-align:center; outline:none;">
      <div id="auth-error" style="color:#f38ba8; margin-top:8px; font-size:0.85rem; display:none;">Nope.</div>
    </form>
  </div>
  <script>
    function checkAuth() {
      var hash = 0, s = document.getElementById('auth-input').value;
      for (var i = 0; i < s.length; i++) { hash = ((hash << 5) - hash) + s.charCodeAt(i); hash |= 0; }
      if (hash === -982936170) {
        localStorage.setItem('dashboard-auth', Date.now().toString());
        document.getElementById('auth-gate').style.display = 'none';
        document.getElementById('main-dashboard').style.display = 'block';
        loadDashboardData();
        return false;
      }
      document.getElementById('auth-error').style.display = 'block';
      return false;
    }
    var authTime = parseInt(localStorage.getItem('dashboard-auth') || '0');
    var sevenDays = 7 * 24 * 60 * 60 * 1000;
    if (authTime && (Date.now() - authTime) < sevenDays) {
      document.getElementById('auth-gate').style.display = 'none';
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('main-dashboard').style.display = 'block';
        loadDashboardData();
      });
    } else {
      localStorage.removeItem('dashboard-auth');
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('main-dashboard').style.display = 'none';
        document.getElementById('auth-input').focus();
      });
    }
    
    let dashboardData = null;
    
    async function loadDashboardData() {
      try {
        // Load all data from single source
        const response = await fetch('/data.json');
        dashboardData = await response.json();
        renderDashboard();
      } catch (error) {
        console.error('Failed to load dashboard data:', error);
        document.getElementById('main-dashboard').innerHTML = '<div style="padding: 40px; text-align: center; color: #f38ba8;">Failed to load dashboard data</div>';
      }
    }
    
    function renderDashboard() {
      if (!dashboardData) return;
      
      updateTime();
      renderNeedsAttention();
      renderSprintProgress();
      renderProjects();
      renderTodos();
      renderTimeChart();
      renderActivity();
      renderDeadlines();
      renderOrganizationSection();
      
      // Start clock
      setInterval(updateTime, 1000);
    }
    
    function updateTime() {
      var now = new Date();
      var opts = { weekday: 'short', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', second: '2-digit' };
      document.getElementById('live-time').textContent = now.toLocaleDateString('en-US', opts);
      document.getElementById('last-updated').textContent = 'Updated ' + now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
    }
    
    function renderNeedsAttention() {
      const container = document.getElementById('attention-grid');
      const items = dashboardData.needsAttention || [];
      
      container.innerHTML = items.map(item => `
        <div class="attention-card ${item.urgency}">
          <div class="attention-card-header">
            <div>
              <div class="icon">${item.icon}</div>
              <div class="title">${item.title}</div>
              <div class="status">${item.status}</div>
              <div class="detail">${item.detail}</div>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function renderSprintProgress() {
      const sprint = dashboardData.sprintProgress || {};
      const container = document.getElementById('sprint-section');
      
      container.innerHTML = `
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
          <div class="sprint-bars">
            <div class="progress-row">
              <div class="progress-label">Backend</div>
              <div class="progress-bar"><div class="progress-fill complete" style="width: ${sprint.backendProgress || 100}%"></div></div>
              <div class="progress-value">${sprint.backendProgress || 100}%</div>
            </div>
            <div class="progress-row">
              <div class="progress-label">Mobile</div>
              <div class="progress-bar"><div class="progress-fill" style="width: ${sprint.mobileProgress || 85}%"></div></div>
              <div class="progress-value">${sprint.mobileProgress || 85}%</div>
            </div>
            <div class="progress-row">
              <div class="progress-label">Web</div>
              <div class="progress-bar"><div class="progress-fill" style="width: ${sprint.webProgress || 70}%"></div></div>
              <div class="progress-value">${sprint.webProgress || 70}%</div>
            </div>
            <div class="progress-row">
              <div class="progress-label">Overall</div>
              <div class="progress-bar"><div class="progress-fill overall" style="width: ${sprint.overallProgress || 85}%"></div></div>
              <div class="progress-value">${sprint.overallProgress || 85}%</div>
            </div>
          </div>
          <div class="sprint-stats">
            <div class="stat-card">
              <div class="stat-label">Launch Date</div>
              <div class="stat-value">${sprint.launchDate || '2026-03-01'}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Open Issues</div>
              <div class="stat-value">${sprint.openIssues || 6}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Current Build</div>
              <div class="stat-value">${sprint.currentBuild || 'TestFlight 18'}</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Days Remaining</div>
              <div class="stat-value">${sprint.daysRemaining || 12}</div>
            </div>
          </div>
        </div>
      `;
    }
    
    function renderProjects() {
      const projects = dashboardData.projects || [];
      const container = document.getElementById('project-grid');
      
      container.innerHTML = projects.map(project => `
        <div class="project-card">
          <div class="project-header">
            <div class="project-icon">${project.icon}</div>
            <div class="project-title">${project.name}</div>
            <div class="project-status ${project.status}">${project.status}</div>
          </div>
          <div class="project-progress">
            <div class="progress-bar"><div class="progress-fill" style="width: ${project.progress}%"></div></div>
            <div class="progress-value">${project.progress}%</div>
          </div>
          <div class="project-detail">${project.detail}</div>
          <div class="project-deadline">${project.deadline}</div>
        </div>
      `).join('');
    }
    
    function renderTodos() {
      const todos = dashboardData.todos || [];
      const container = document.getElementById('todo-section');
      
      container.innerHTML = todos.map(todo => `
        <div class="todo-item ${todo.completed ? 'completed' : ''}">
          <div class="todo-checkbox">${todo.completed ? '‚úÖ' : '‚¨ú'}</div>
          <div class="todo-text">${todo.text}</div>
          <div class="todo-context">${todo.context || ''}</div>
        </div>
      `).join('');
    }
    
    function renderTimeChart() {
      const ctx = document.getElementById('time-chart').getContext('2d');
      const timeData = dashboardData.timeAllocation || {};
      
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Development', 'Diving', 'Business', 'Admin', 'Learning', 'Personal'],
          datasets: [{
            data: [timeData.development || 35, timeData.diving || 30, timeData.business || 15, timeData.admin || 10, timeData.learning || 5, timeData.personal || 5],
            backgroundColor: [
              'rgba(137, 180, 250, 0.8)',
              'rgba(166, 227, 161, 0.8)',
              'rgba(203, 166, 247, 0.8)',
              'rgba(148, 226, 213, 0.8)',
              'rgba(249, 226, 175, 0.8)',
              'rgba(250, 179, 135, 0.8)'
            ],
            borderColor: [
              'rgba(137, 180, 250, 1)',
              'rgba(166, 227, 161, 1)',
              'rgba(203, 166, 247, 1)',
              'rgba(148, 226, 213, 1)',
              'rgba(249, 226, 175, 1)',
              'rgba(250, 179, 135, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          }
        }
      });
      
      // Update detail panel
      const detailPanel = document.getElementById('time-detail-panel');
      detailPanel.innerHTML = `
        <div class="time-detail-row">
          <div class="time-detail-label">Development</div>
          <div class="time-detail-value">${timeData.development || 35}%</div>
        </div>
        <div class="time-detail-row">
          <div class="time-detail-label">Diving</div>
          <div class="time-detail-value">${timeData.diving || 30}%</div>
        </div>
        <div class="time-detail-row">
          <div class="time-detail-label">Business</div>
          <div class="time-detail-value">${timeData.business || 15}%</div>
        </div>
        <div class="time-detail-row">
          <div class="time-detail-label">Admin</div>
          <div class="time-detail-value">${timeData.admin || 10}%</div>
        </div>
        <div class="time-detail-row">
          <div class="time-detail-label">Learning</div>
          <div class="time-detail-value">${timeData.learning || 5}%</div>
        </div>
        <div class="time-detail-row">
          <div class="time-detail-label">Personal</div>
          <div class="time-detail-value">${timeData.personal || 5}%</div>
        </div>
      `;
    }
    
    function renderActivity() {
      const activities = dashboardData.recentActivity || [];
      const container = document.getElementById('activity-list');
      
      container.innerHTML = activities.map(activity => `
        <div class="activity-item">
          <div class="activity-icon">${activity.icon}</div>
          <div class="activity-content">
            <div class="activity-text">${activity.text}</div>
            <div class="activity-time">${activity.time}</div>
          </div>
        </div>
      `).join('');
    }
    
    function renderDeadlines() {
      const deadlines = dashboardData.deadlines || [];
      const container = document.getElementById('deadlines-list');
      
      container.innerHTML = deadlines.map(deadline => `
        <div class="deadline-item ${deadline.urgency}">
          <div class="deadline-icon">${deadline.icon}</div>
          <div class="deadline-content">
            <div class="deadline-title">${deadline.title}</div>
            <div class="deadline-date">${deadline.date}</div>
          </div>
        </div>
      `).join('');
    }
    
    function renderOrganizationSection() {
      const orgData = dashboardData.organization || {};
      const agents = dashboardData.agents || [];
      
      const container = document.getElementById('organization-section');
      container.innerHTML = `
        <div class="section-title">üè¢ Organization Overview</div>
        <div class="grid grid-3">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Monthly AI Costs</div>
            </div>
            <div class="card-value" style="color: var(--accent-red);">$${orgData.monthlyCosts?.total || 1073}</div>
            <div class="card-subtitle">Target: $${orgData.monthlyCosts?.target || 150} ‚Ä¢ Overspend: $${(orgData.monthlyCosts?.total || 1073) - (orgData.monthlyCosts?.target || 150)}</div>
          </div>
          
          <div class="card">
            <div class="card-header">
              <div class="card-title">Active Agents</div>
            </div>
            <div class="card-value">${agents.length}</div>
            <div class="card-subtitle">${agents.map(a => a.name).join(', ')}</div>
          </div>
          
          <div class="card">
            <div class="card-header">
              <div class="card-title">API Usage</div>
            </div>
            <div class="card-value">$${orgData.monthlyCosts?.breakdown?.aiApis || 847}</div>
            <div class="card-subtitle">${orgData.apiCosts?.[0]?.percent || 60}% Anthropic, ${orgData.apiCosts?.[1]?.percent || 20}% OpenAI</div>
          </div>
        </div>
        
        <div class="section-title">üë• Agent Status</div>
        <div class="grid grid-3">
          ${agents.map(agent => `
            <div class="agent-card">
              <div class="agent-header">
                <div class="agent-avatar">${agent.emoji}</div>
                <div class="agent-info">
                  <div class="agent-name">${agent.name}</div>
                  <div class="agent-role">${agent.role}</div>
                </div>
                <div class="agent-status status-active">${agent.status?.toUpperCase() || 'ACTIVE'}</div>
              </div>
              <div style="margin: 12px 0; padding: 12px; background: rgba(255, 255, 255, 0.03); border-radius: var(--radius-sm); font-size: 0.9rem;">
                <strong>Current:</strong> ${agent.currentTask || 'No current task'}
              </div>
              <div class="agent-metrics">
                <div class="metric">
                  <div class="metric-label">Cost This Month</div>
                  <div class="metric-value">$${agent.costThisMonth || 0}</div>
                </div>
                <div class="metric">
                  <div class="metric-label">Tasks Completed</div>
                  <div class="metric-value">${agent.tasksCompleted || 0}</div>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
        
        <div class="alert">
          <div class="alert-icon">‚ÑπÔ∏è</div>
          <div class="alert-content">
            <div class="alert-title">Full Organization Dashboard</div>
            <div class="alert-desc">For complete cost tracking, API breakdowns, and infrastructure monitoring, visit: <a href="https://brians-mac-mini.taile67de1.ts.net:10443" target="_blank" style="color: var(--accent-blue);">https://brians-mac-mini.taile67de1.ts.net:10443</a> (passphrase: "pocket")</div>
          </div>
        </div>
      `;
    }
  </script>
  <div id="main-dashboard" class="dashboard" style="display:none;">
    <!-- Header -->
    <header class="header">
      <h1>‚ö° Brian's Dashboard</h1>
      <div class="header-meta">
        <span id="last-updated"></span>
        <span class="live-time" id="live-time"></span>
      </div>
    </header>
    
    <!-- Needs Attention -->
    <div class="section-title">üî¥ Needs Attention</div>
    <div id="attention-grid" class="attention-grid"></div>
    
    <!-- Sprint Progress -->
    <div class="section-title">üì± SailorSkills Pro ‚Äî Sprint Progress</div>
    <div id="sprint-section" class="sprint-section card"></div>
    
    <!-- Projects -->
    <div class="section-title">üì¶ Active Projects</div>
    <div id="project-grid" class="project-grid"></div>
    
    <!-- Organization Section -->
    <div id="organization-section">
      <!-- Filled by JavaScript -->
    </div>
    
    <!-- To-Do Section -->
    <div class="section-title">‚úÖ To-Do</div>
    <div id="todo-section" class="todo-section"></div>
    
    <!-- Bottom: Chart + Activity + Deadlines -->
    <div class="section-title" style="margin-bottom: 0;"></div>
    <div class="bottom-grid" style="margin-top: 14px;">
      <div>
        <div class="section-title" style="margin-top: 0;">‚è∞ Time Allocation</div>
        <div class="chart-container">
          <canvas id="time-chart"></canvas>
        </div>
        <div id="time-detail-panel" class="time-detail-panel"></div>
      </div>
      <div>
        <div class="section-title" style="margin-top: 0;">üìã Recent Activity</div>
        <div id="activity-list" class="activity-list"></div>
      </div>
      <div>
        <div class="section-title" style="margin-top: 0;">üéØ Deadlines</div>
        <div id="deadlines-list" class="deadlines-list"></div>
      </div>
    </div>
  </div>
</body>
</html>
